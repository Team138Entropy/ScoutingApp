<!DOCTYPE html>
<html>
  <head>
    <title>138 Scouting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/darkly/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-hQpvDQiCJaD2H465dQfA717v7lu5qHWtDbWNPvaTJ0ID5xnPUlVXnKzq7b8YUkbN" crossorigin="anonymous">
    <link href="https://strategy-e354.restdb.io/assets/css/jquery.datetimepicker.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
    <script src="https://strategy-e354.restdb.io/assets/js/jquery-serialize-object.min.js"></script>
    <script src="https://strategy-e354.restdb.io/assets/js/jquery.datetimepicker.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.5.1/lodash.min.js"></script>
<!--comment your code like once reeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee--> 
    <link href="/index.css" rel="stylesheet">
  </head>
  <body>
    <div class="jumbotron">
      <h1>138 Scouting</h1>
    </div>
    <h2>CSV Download</h2>
    <a class="btn btn-success btn-lg" id="csv" href="data.csv">Download CSV of data (for excel)</a>

    <form id="strategy-form" ng-app = "myApp" ng-controller="myCtrl" ng-init="cargo_ship_cargo_scored = 0; rocket_ship_lvl1_cargo_scored = 0; rocket_ship_lvl1_hatch_scored = 0; rocket_ship_lvl2_cargo_scored = 0; rocket_ship_lvl2_hatch_scored = 0; rocket_ship_lvl3_cargo_scored = 0; rocket_ship_lvl3_hatch_scored = 0; cargo_ship_hatch_scored = 0; teleop_rocket_ship_lvl1_cargo_scored = 0; teleop_rocket_ship_lvl1_hatch_scored = 0; teleop_rocket_ship_lvl2_cargo_scored = 0; teleop_rocket_ship_lvl2_hatch_scored = 0; teleop_rocket_ship_lvl3_cargo_scored = 0; teleop_rocket_ship_lvl3_hatch_scored = 0; teleop_cargo_ship_cargo_scored = 0; teleop_cargo_ship_hatch_scored = 0; was_defensive = 0;">
      <div id="thank-you" hidden class="alert alert-success">Thanks!</div>
      <h2>Add New Data</h2>
      <div class="form-group">
        <label>Team Number:</label><input class="form-control" name="team_number" data-type="number" type="number" required>
      </div>
      <div class="form-group">
        <label>Match Number: </label><input class="form-control" name="match_number" data-type="number" type="number" required>
      </div>
      <div class="form-group">
        <label>Moved Off Hab: </label><input class="form-control" name="moved_off_hab" data-type="bool" type="checkbox">
      </div>
      <details>
        <summary>
          <h3 class="btn btn-block btn-primary">Sandstorm</h3>
        </summary>
        <div>
          <h4><u><b>CLOSE AFTER FIRST 15 SECONDS OF MATCH</b></u></h4>
          <!--HENRY WAS HERE-->
          <h4>Cargo Ship</h4>
          <div class="form-group">
            <label>Cargo Scored: </label><input ng-model="cargo_ship_cargo_scored" class="form-control num-button" name="cargo_ship_cargo_scored" data-type="number" type="number" required>
            <button type="button" class="btn btn-primary" ng-click="cargo_ship_cargo_scored = cargo_ship_cargo_scored - 1" ng-disabled="(cargo_ship_cargo_scored===0)"> -1</button>
            <button type="button" class="btn btn-primary" ng-click="cargo_ship_cargo_scored = cargo_ship_cargo_scored + 1"> +1</button>
          </div>
          <div class="form-group">
            <label>Hatch Scored: </label><input ng-model="cargo_ship_hatch_scored" class="form-control num-button" name="cargo_ship_hatch_scored" data-type="number" type="number" required>
            <button type="button" class="btn btn-primary" ng-click="cargo_ship_hatch_scored = cargo_ship_hatch_scored - 1" ng-disabled="(cargo_ship_hatch_scored===0)"> -1</button>
            <button type="button" class="btn btn-primary" ng-click="cargo_ship_hatch_scored = cargo_ship_hatch_scored + 1"> +1</button>
          </div>
        </div>
        <div>
          <h4>Rocket Ship</h4>
          <h5>Level 1</h5>
          <div class="form-group">
            <label>Cargo Scored: </label><input ng-model="rocket_ship_lvl1_cargo_scored" class="form-control num-button" name="rocket_ship_lvl1_cargo_scored" data-type="number" type="number" required>
            <button type="button" class="btn btn-primary" ng-click="rocket_ship_lvl1_cargo_scored = rocket_ship_lvl1_cargo_scored - 1" ng-disabled="(rocket_ship_lvl1_cargo_scored===0)"> -1</button>
            <button type="button" class="btn btn-primary" ng-click="rocket_ship_lvl1_cargo_scored = rocket_ship_lvl1_cargo_scored + 1"> +1</button>
          </div>
          <div class="form-group">
            <label>Hatch Scored: </label><input ng-model="rocket_ship_lvl1_hatch_scored" class="form-control num-button" name="rocket_ship_lvl1_hatch_scored" data-type="number" type="number" required>
            <button type="button" class="btn btn-primary" ng-click="rocket_ship_lvl1_hatch_scored = rocket_ship_lvl1_hatch_scored - 1" ng-disabled="(rocket_ship_lvl1_hatch_scored===0)"> -1</button>
            <button type="button" class="btn btn-primary" ng-click="rocket_ship_lvl1_hatch_scored = rocket_ship_lvl1_hatch_scored + 1"> +1</button>
          </div>
          <h5>Level 2</h5>
          <div class="form-group">
            <label>Cargo Scored: </label><input ng-model="rocket_ship_lvl2_cargo_scored" class="form-control num-button" name="rocket_ship_lvl2_cargo_scored" data-type="number" type="number" required>
            <button type="button" class="btn btn-primary" ng-click="rocket_ship_lvl2_cargo_scored = rocket_ship_lvl2_cargo_scored - 1" ng-disabled="(rocket_ship_lvl2_cargo_scored===0)"> -1</button>
            <button type="button" class="btn btn-primary" ng-click="rocket_ship_lvl2_cargo_scored = rocket_ship_lvl2_cargo_scored + 1"> +1</button>
          </div>
          <div class="form-group">
            <label>Hatch Scored: </label><input ng-model="rocket_ship_lvl2_hatch_scored" class="form-control num-button" name="rocket_ship_lvl2_hatch_scored" data-type="number" type="number" required>
            <button type="button" class="btn btn-primary" ng-click="rocket_ship_lvl2_hatch_scored = rocket_ship_lvl2_hatch_scored - 1" ng-disabled="(rocket_ship_lvl2_hatch_scored===0)"> -1</button>
            <button type="button" class="btn btn-primary" ng-click="rocket_ship_lvl2_hatch_scored = rocket_ship_lvl2_hatch_scored + 1"> +1</button>
          </div>
          <h5>Level 3</h5>
          <div class="form-group">
            <label>Cargo Scored: </label><input ng-model="rocket_ship_lvl3_cargo_scored" class="form-control num-button" name="rocket_ship_lvl3_cargo_scored" data-type="number" type="number" required>
            <button type="button" class="btn btn-primary" ng-click="rocket_ship_lvl3_cargo_scored = rocket_ship_lvl3_cargo_scored - 1" ng-disabled="(rocket_ship_lvl3_cargo_scored===0)"> -1</button>
            <button type="button" class="btn btn-primary" ng-click="rocket_ship_lvl3_cargo_scored = rocket_ship_lvl3_cargo_scored + 1"> +1</button>
          </div>
          <div class="form-group">
            <label>Hatch Scored: </label><input ng-model="rocket_ship_lvl3_hatch_scored" class="form-control num-button" name="rocket_ship_lvl3_hatch_scored" data-type="number" type="number" required>
            <button type="button" class="btn btn-primary" ng-click="rocket_ship_lvl3_hatch_scored = rocket_ship_lvl3_hatch_scored - 1" ng-disabled="(rocket_ship_lvl3_hatch_scored===0)"> -1</button>
            <button type="button" class="btn btn-primary" ng-click="rocket_ship_lvl3_hatch_scored = rocket_ship_lvl3_hatch_scored + 1"> +1</button>
          </div>
        </div>
      </details>
      <details>
        <summary>
          <h3 class="btn btn-block btn-primary">Teleop</h3>
        </summary>
        <div>
          <h4>Cargo Ship</h4>
          <div class="form-group">
            <label>Cargo Scored: </label><input ng-model="teleop_cargo_ship_cargo_scored" class="form-control num-button" name="teleop_cargo_ship_cargo_scored" data-type="number" type="number" required>
            <button type="button" class="btn btn-primary" ng-click="teleop_cargo_ship_cargo_scored = teleop_cargo_ship_cargo_scored - 1" ng-disabled="(teleop_cargo_ship_cargo_scored===0)"> -1</button>
            <button type="button" class="btn btn-primary" ng-click="teleop_cargo_ship_cargo_scored = teleop_cargo_ship_cargo_scored + 1"> +1</button>
          </div>
          <div class="form-group">
            <label>Hatch Scored: </label><input ng-model="teleop_cargo_ship_hatch_scored" class="form-control num-button" name="teleop_cargo_ship_hatch_scored" data-type="number" type="number" required>
            <button type="button" class="btn btn-primary" ng-click="teleop_cargo_ship_hatch_scored = teleop_cargo_ship_hatch_scored - 1" ng-disabled="(teleop_cargo_ship_hatch_scored===0)"> -1</button>
            <button type="button" class="btn btn-primary" ng-click="teleop_cargo_ship_hatch_scored = teleop_cargo_ship_hatch_scored + 1"> +1</button>
          </div>
        </div>
        <div>
          <h4>Rocket</h4>
          <h5>Level 1</h5>
          <div class="form-group">
            <label>Cargo Scored: </label><input ng-model="teleop_rocket_ship_lvl1_cargo_scored" class="form-control num-button" name="teleop_rocket_ship_lvl1_cargo_scored" data-type="number" type="number" required>
            <button type="button" class="btn btn-primary" ng-click="teleop_rocket_ship_lvl1_cargo_scored = teleop_rocket_ship_lvl1_cargo_scored - 1" ng-disabled="(teleop_rocket_ship_lvl1_cargo_scored===0)"> -1</button>
            <button type="button" class="btn btn-primary" ng-click="teleop_rocket_ship_lvl1_cargo_scored = teleop_rocket_ship_lvl1_cargo_scored + 1"> +1</button>
          </div>
          <div class="form-group">
            <label>Hatch Scored: </label><input ng-model="teleop_rocket_ship_lvl1_hatch_scored" class="form-control num-button" name="teleop_rocket_ship_lvl1_hatch_scored" data-type="number" type="number" required>
            <button type="button" class="btn btn-primary" ng-click="teleop_rocket_ship_lvl1_hatch_scored = teleop_rocket_ship_lvl1_hatch_scored - 1" ng-disabled="(teleop_rocket_ship_lvl1_hatch_scored===0)"> -1</button>
            <button type="button" class="btn btn-primary" ng-click="teleop_rocket_ship_lvl1_hatch_scored = teleop_rocket_ship_lvl1_hatch_scored + 1"> +1</button>
          </div>
          <h5>Level 2</h5>
          <div class="form-group">
            <label>Cargo Scored: </label><input ng-model="teleop_rocket_ship_lvl2_cargo_scored" class="form-control num-button" name="teleop_rocket_ship_lvl2_cargo_scored" data-type="number" type="number" required>
            <button type="button" class="btn btn-primary" ng-click="teleop_rocket_ship_lvl2_cargo_scored = teleop_rocket_ship_lvl2_cargo_scored - 1" ng-disabled="(teleop_rocket_ship_lvl2_cargo_scored===0)"> -1</button>
            <button type="button" class="btn btn-primary" ng-click="teleop_rocket_ship_lvl2_cargo_scored = teleop_rocket_ship_lvl2_cargo_scored + 1"> +1</button>
          </div>
          <div class="form-group">
            <label>Hatch Scored: </label><input ng-model="teleop_rocket_ship_lvl2_hatch_scored" class="form-control num-button" name="teleop_rocket_ship_lvl2_hatch_scored" data-type="number" type="number" required>
            <button type="button" class="btn btn-primary" ng-click="teleop_rocket_ship_lvl2_hatch_scored = teleop_rocket_ship_lvl2_hatch_scored - 1" ng-disabled="(teleop_rocket_ship_lvl2_hatch_scored===0)"> -1</button>
            <button type="button" class="btn btn-primary" ng-click="teleop_rocket_ship_lvl2_hatch_scored = teleop_rocket_ship_lvl2_hatch_scored + 1"> +1</button>
          </div>
          <h5>Level 3</h5>
          <div class="form-group">
            <label>Cargo Scored: </label><input ng-model="teleop_rocket_ship_lvl3_cargo_scored" class="form-control num-button" name="teleop_rocket_ship_lvl3_cargo_scored" data-type="number" type="number" required>
            <button type="button" class="btn btn-primary" ng-click="teleop_rocket_ship_lvl3_cargo_scored = teleop_rocket_ship_lvl3_cargo_scored - 1" ng-disabled="(teleop_rocket_ship_lvl3_cargo_scored===0)"> -1</button>
            <button type="button" class="btn btn-primary" ng-click="teleop_rocket_ship_lvl3_cargo_scored = teleop_rocket_ship_lvl3_cargo_scored + 1"> +1</button>
          </div>
          <div class="form-group">
            <label>Hatch Scored: </label><input ng-model="teleop_rocket_ship_lvl3_hatch_scored" class="form-control num-button" name="teleop_rocket_ship_lvl3_hatch_scored" data-type="number" type="number" required>
            <button type="button" class="btn btn-primary" ng-click="teleop_rocket_ship_lvl3_hatch_scored = teleop_rocket_ship_lvl3_hatch_scored - 1" ng-disabled="(teleop_rocket_ship_lvl3_hatch_scored===0)"> -1</button>
            <button type="button" class="btn btn-primary" ng-click="teleop_rocket_ship_lvl3_hatch_scored = teleop_rocket_ship_lvl3_hatch_scored + 1"> +1</button>
          </div>
        </div>
      </details>
      <div class="form-group">
        <label>Final Climb Level:</label>
        <select class="form-control"  name="final_climb_level" data-type="option" >
          <option value="no_climb">No_climb</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        </div>
      <div class="form-group">
          <label>Got Flagged:</label>
          <select class="form-control"  name="flags" data-type="option" >
            <option value="None">None</option>
            <option value="Yellow flag">Yellow Flag</option>
            <option value="Red flag">Red Flag</option>
          </select>
          </div>
      <div class="form-group">
        <label>Played Defense: </label><input class="form-control" name="was_defensive" data-type="bool" type="checkbox">
      </div>
      <div class="form-group">
        <label>Had Technical Problems (Mechanical Problems, Disabled, etc.): </label><input class="form-control" name="was_defensive" data-type="bool" type="checkbox">
      </div>
      <div class="form-group">
        <label>Technical Problems (if any): </label><input class="form-control" name="technical_problems" data-type="text" type="text">
      </div>
      <div class="form-group">
        <label>Notes: </label><input class="form-control" name="notes" data-type="text" type="text">
      </div>

      <label hidden>Timestamp: </label><input class="form-control" id="timestamp" name="timestamp" data-type="datetime" type="datetime-local" hidden>

      <div id="fg-errors" class="form-group">
      </div>
      <button class="btn btn-success btn-lg" id="btn-submit" type="submit" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Submitting..."><h3>Submit</h3></button>
    </form>


    <script src="/index.js"></script>
    <script>
      var app = angular.module('myApp', []);
      app.controller('myCtrl', function($scope) {
        $scope.names = ["No Climb", "Level 1", "Level 2", "Level 3"];
      });
    </script>
  </body>
</html>
